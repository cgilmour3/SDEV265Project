{% extends 'base.html' %}

{% block content %}
    <h1>My Notes</h1>
    {% if notes %}
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'notes:note_detail' note.pk %}">{{ note.title }}</a>
                    <small class="text-muted">Updated: {{ note.updated_at|date:"F j, Y, g:i a" }}</small>
                    <div>
                        <a href="{% url 'notes:note_edit' note.pk %}" class="btn btn-sm btn-outline-secondary mr-2">Edit</a>
                        <a href="{% url 'notes:note_delete' note.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notes yet. <a href="{% url 'notes:note_create' %}" class="btn btn-primary btn-sm">Create one!</a></p>
    {% endif %}
    <p class="mt-3"><a href="{% url 'notes:note_create' %}" class="btn btn-primary">Create New Note</a></p>
{% endblock %}
