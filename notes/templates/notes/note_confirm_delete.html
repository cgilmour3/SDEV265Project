{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Confirm Delete</h2>
            <p class="card-text">Are you sure you want to delete the note "{{ note.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mr-2">Yes, Delete</button>
                <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-secondary">No, Go Back</a>
            </form>
        </div>
    </div>
{% endblock %}
